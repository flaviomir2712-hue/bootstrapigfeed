<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/24ba63fa6b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>

  <body>
    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h4>Caption</h4>
      </div>
      <textarea class="m-4" type="text" placeholder="Write cool stuff"></textarea> 
      <div class="m-4">
        <button> <img src="https://static.vecteezy.com/system/resources/previews/048/116/122/non_2x/camera-icon-photo-camera-sign-and-symbol-free-png.png" width="25" height="25" alt=""></button>
        <button> <img src="https://www.iconpacks.net/icons/2/free-location-icon-2952-thumb.png" width="25" height="25" alt=""></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary bg-success">Publish</button>
      </div>
    </div>
  </div>
</div>
  <!-- modal -->

  <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="https://www.transparentpng.com/download/instagram-logo-icon/P9HtDp-instagram-logo-png-icon-transparent.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
      Instagram
    </a>
    <div class="d-flex gap-1">
      <button type="button" class="btn btn-primary bg-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Create new post
      </button>
      <div class="dropdown">
  <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" >
    <img src="https://cdn-icons-png.flaticon.com/128/25/25442.png" width="30" height="30"/>
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Profile</a></li>
    <li><a class="dropdown-item" href="#">Accessibility</a></li>
    <li><a class="dropdown-item" href="#">Settings</a></li>
    <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
  </ul>
  </div>
</div>
  </div>
</nav>

</ul>
